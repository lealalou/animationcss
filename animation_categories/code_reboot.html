body {background: white;}

	width: 320px; height: 480px; 
	position: relative; margin: 0 auto; background: black;

	}
.liste_categorie  {width: 320px;
				   height:480px;
				   left: 80px;
				   position:relative;
				   top:500px;}


.liste_categorie ul li { position: absolute; list-style: none; }
.liste_categorie ul li{

margin: 0 auto; 
-webkit-animation-name:mouvement;
-webkit-animation-duration:0.5s;
-webkit-animation-timing-function:ease-out;
-webkit-animation-iteration-count:1;
-webkit-animation-fill-mode: forwards;}


@-webkit-keyframes mouvement {

 0% {top:100px;}
 100%{top: -300px;}

}

.liste_categorie ul li:nth-child(2) {


-webkit-animation-name: mouvement, mouvementdeux ;
-webkit-animation-duration:0.5s , 0.5s;
-webkit-animation-delay: 0s , 0.5s ;
-webkit-animation-timing-function:ease-out,ease-out;
-webkit-animation-iteration-count: 1 , 1 ;
-webkit-animation-fill-mode: forwards,forwards;}
}


@-webkit-keyframes mouvement {

 0% {top:100px;}
 100%{top: -300px;}

}

@-webkit-keyframes mouvementdeux {

 0% {left: 50px; }
  50% { -webkit-transform:translate(-80px,-80px);}
/* 80% { -webkit-transform:translate(-110px,-110px);}*/
 100%{ -webkit-transform:translate(-100px,-100px);}


}

.liste_categorie ul li:nth-child(3) {

@-webkit-keyframes mouvement {

 0% {top:100px;}
 100%{top: -300px;}

}

@-webkit-keyframes mouvement {

 0% {top:100px;}
 100%{top: -300px;}
